<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        .gola{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 2s,height 2s,border-radius 2s,box-shadow 3s,background-color 4s;
        }
        .gola:hover{
            width: 400px;
            height: 400px;
            border-radius: 500%;
            box-shadow: 50px 100px 50px 0px rgb(51, 49, 49);
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="gola"></div>
</body>
</html>
